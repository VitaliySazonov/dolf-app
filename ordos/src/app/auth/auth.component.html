<h3>Login</h3>
<form (submit)="userLoginClick()">
  <input type="text" [(ngModel)]="login" name="login" placeholder="Login" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control"><br>
  <button type="submit" class="btn btn-success">Login</button>
</form>
